<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <main class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
      <div class="mdl-card__title mdl-card--expand">
        <h1>To-Do App</h1>
      </div>
      <div class="mdl-card__supporting-text">
        <form id="addToDoForm">
          <label for="newToDoText">New To Do:</label>
          <input type="text" id="newToDoText">
          <button type="submit">Add To-Do!</button>
        </form>
      </div>
      <div class="mdl-card__supporting-text">
      <ul id="toDoList">
      </ul>
    </div>
  </main>
    <script src="app.js"></script>
  </body>
</html>
